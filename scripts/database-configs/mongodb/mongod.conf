# MongoDB配置文件 - 分布式环境

# 网络设置
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100

# 存储设置
storage:
  dbPath: /data/db
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# 系统日志
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: rename
  verbosity: 0

# 进程管理
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid
  timeZoneInfo: /usr/share/zoneinfo

# 安全设置
security:
  authorization: enabled

# 操作分析
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# 副本集配置 (可选，单节点时注释掉)
# replication:
#   replSetName: byrski-rs

# 分片配置 (可选，不使用分片时注释掉)
# sharding:
#   clusterRole: shardsvr

# 设置参数
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-256 